<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsiveness-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">DARK</h3>
                <p class="description">A missing child causes four families to help each other for answers. What they could not imagine is that this mystery would be connected to innumerable other secrets of the small town.</p>
            </div>
            <div class="btn-group">
                <button role="button" class="btn">
                    <i class="fas fa-play"></i>
                    WATCH NOW
                </button>
                <button role="button" class="btn">
                    <i class="fas fa-info-circle"></i>
                    MORE INFO
                </button>
            </div>
        </div>
    </main>

    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" class="movie-box" alt="Vikings">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" class="movie-box" alt="Vikings">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7731b76ba5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>   


</body>
</html>
